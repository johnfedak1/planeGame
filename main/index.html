<!DOCTYPE html>
<html>
<head>
	<title>Game</title>

	<meta name="viewport" content="user-scalable=no"/>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="/projects/planeGame/script.js" defer></script>
    <link rel="stylesheet" href="/projects/planeGame/styles.css">
</head>
<body>

	<div class="wrap">
		<div class="whiteLine"></div>
		<div id="stage" class="blueBorder">
			<p class="yourScore">Your Score: <span id="seconds">00</span>:<span id="tens">00</span></p>
			<div class="highScore">Top Score: <span id="highScore"></span></div>
			<div class="blueBottom"></div>
			<div id="welcomeMessage" >Welcome to ULTIMATE PLANE DOMINATION. <br> Press <a id="startGame" href="javascript:;">here</a> to start <span id="instructions">(control with arrow keys)</span></div>
			<div id="gameOverMessage" ><span id="gameOver">Game Over: </span><span id="newHighScore">New High Score: </span><span id="finalScore"></span> <br> Press <a id="playAgain" href="javascript:;">here</a> to play again.</div>
			<i id="villain" class="fas fa-fighter-jet"></i>
			<div id="character">
				<div class="pacman">
				  <div class="pacman__eye"></div>
				  <div class="pacman__mouth"></div>
				</div>
			</div>
			<div id="greyLine"></div>
			<div id="mobileLeft" type="mobileMove"><p>Left</p></div>
			<div id="mobileRight" type="mobileMove"><p>Right</p></div>
			<div id="mobileUp" type="mobileMove"><p>Up</p></div>
			<div id="mobileDown" type="mobileMove"><p>Down</p></div>
		</div>
	</div>

</body>
</html>
